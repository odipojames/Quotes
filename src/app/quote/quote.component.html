<h1>Hey!Drop your best quotes here. </h1>
<ul>
    <div *ngFor='let quote of quotes;let i = index'>
        <li >{{quote.name}}</li>
        <button  (click)='toogleDetails(i)'>Quote Details</button>

        <app-quote-details *ngIf="quote.showDescription" [quote]='quote' (isSeen)= 'seenQuote($event,i)'></app-quote-details>
    </div>

</ul>
